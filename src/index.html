<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Word Cloud Generator</title>
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald|Satisfy" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../Cloud-icon.png"/>
  </head>
  <body>
    <header>
      <h1>Word Cloud Generator</h1>
    </header>
    <div id="app">
      <div v-if="generatedText" id="generator" v-html="generatedText"></div>
      <div v-if="showLoader" id="loader"></div>
      <h2>Enter Text Here</h2>
      <textarea id="text-box" v-model="text"></textarea><br/>
      <button v-on:click="generate">Generate</button>
    </div>
    <script type="text/javascript" src="../dist/bundle.js"></script>
  </body>
